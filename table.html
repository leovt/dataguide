<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
        <link rel="stylesheet" href="table.css"/>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>#</th><th>Name</th><th>Type</th></tr>
            </thead>
            <tbody>
                <tr><th>1</th><td>id</td><td>Integer</td></tr>
                <tr><th>2</th><td>first_name</td><td>String</td></tr>
                <tr><th>3</th><td>last_name</td><td>String</td></tr>
                <tr><th>4</th><td>birthdate</td><td>Date</td></tr>
            </tbody>
        </table>
    </body>
</html>
